<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=\, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/styles.css" />
  <script src="/src/app.js" type="module"></script>
  <title>Music Library</title>
</head>

<body>
  <div id="wrapper">
    <header>
      <!-- Navigation -->
      <a id="logo" href="/"><img id="logo-img" src="./images/logo.png" alt="" /></a>

      <nav>
        <div>
          <a href="/dashboard">Dashboard</a>
        </div>

        <!-- Logged-in users -->
        <div class="user">
          <a class="user" href="/create">Add Album</a>
          <a class="user" href="/logout">Logout</a>
        </div>

        <!-- Guest users -->
        <div class="guest">
          <a class="guest" href="/login">Login</a>
          <a class="guest" href="/register">Register</a>
        </div>
      </nav>
    </header>

    <main id="content">
      <!-- Home page -->
      <section id="home">
        <img src="./images/landing.png" alt="home" />

        <h2 id="landing-text"><span>Add your favourite albums</span> <strong>||</strong> <span>Discover new ones right
            here!</span></h2>

    </main>
  </div>
  <footer>
    <p>@MusicLibrary</p>
  </footer>
